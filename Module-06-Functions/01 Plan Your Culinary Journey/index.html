<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <title>Culinary Journey Planner 🌍</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="solution.js" defer></script> -->
    <script src="index.js" defer ></script> 
</head>
<body>
    <div class="form-container">
        <h2>🌍 Plan Your Culinary Journey 🌍</h2>
        <form id="journeyForm">
            <input type="text" id="country" placeholder="Country" required>
            <input type="text" id="dish" placeholder="Dish" required>
            <input type="number" id="distance" placeholder="Distance (in miles)" required>
            <button type="submit">Explore</button>
        </form>
        <p id="journeyMessage"></p>
    </div>

</body>
</html>
